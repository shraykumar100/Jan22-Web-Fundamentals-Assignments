<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College admission form 2022</title>
</head>

<body>
    <h1>WELCOME! Please fill this admission form to get yourself registered.</h1>
    <form action="">
        <input type="text" placeholder="Enter your first name" name="fname" required pattern="[a-zA-Z]+">
        <input type="text" placeholder="Enter your middle name" name="mname">
        <input type="text" placeholder="Enter your last name" name="lname" required pattern="[a-zA-Z]+">
        <br>
        <br>
        <input type="email" placeholder="Enter your email" name="email" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.com"
            required>
        <input type="password" placeholder="Create your password (8 characters minimum)" name="pass" required
            minlength="8" size="35">
        <br>
        <br>
        <input type="tel" name="tel" placeholder="Phone number" minlength="10" maxlength="10" required
            pattern="[6-9]{1}[0-9]{9}">
        <br>
        <br>
        <input type="text" name="gen" placeholder="Gender (male/female/other)" pattern="[male|female|other]+" required>
        <input type="date" placeholder="Enter DOB" name="dob" id="dob" required>
        <br>
        <br>
        <input type="text" name="add" size="35" placeholder="Enter your address" maxlength="150" required>
        <br>
        <br>
        <input type="text" name="cour" placeholder="Enter course (B.Tech/M.Tech/B.Sc/M.Sc)" size="35"
            pattern="[B.Tech|M.Tech|B.Sc|M.Sc]+" required>
        <input type="text" name="br" placeholder="Enter branch" size="8" required>
        <br>
        <br>
        <input type="text" name="12pr" size="27" placeholder="Enter 12th percentage (minimum 60%)" required>
        <input type="text" name="10pr" size="27" placeholder="Enter 10th percentage (minimum 60%)" required>
        <br>
        <br>
        <input type="text" size="15" placeholder="Enter 12th school name" name="12sc" required>
        <input type="text" size="15" placeholder="Enter 10th school name" name="
        10sc" required>
        <br>
        <br>
        <textarea name="tau" placeholder="Tell something about yourself(max 200 words)" maxlength="200" cols="30"
            rows="7" required></textarea>
        <br>
        <br>
        <textarea name="ach" placeholder="Your acheivments (if any)" cols="30" rows="3"></textarea>
        <br>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>

</html>
