<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="main-section">
        <div class="left-section">
            <img src="./assetes/login.png" alt="">
        </div>
        <div class="right-section">
            <p class="welcome">Welcome!</p>
            <form action="./signin.html" class="form">
                <input type="email" required placeholder="Enter e-mail" class="form-input email">
                <input type="password" required placeholder="Enter password" class="form-input pass">
                <a style="display: block; font: 15px; text-decoration: none; text-align: center; color: white;"
                    href="#">Forgotten
                    password?</a>
                <input type="submit" value="Sign in" class="form-input inline sign-in">
                <a href="./signup.html" class="form-input inline create-account">Create account</a>
            </form>
            <span class="exlogin">
                <a href="#">
                    <img class="logo" src="./assetes/google.png" alt="">
                </a>
                <a href="#">
                    <img class="logo" src="./assetes/apple.png" alt="">
                </a>
                <a href="#">
                    <img class="logo" src="./assetes/facebook.png" alt="">
                </a>
            </span>
        </div>
    </section>

</body>

</html>
